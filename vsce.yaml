docVersion: 1.0.0
kind: service
name: my-dotnet-app
version: 0.1.0
language: csharp
labels:
  vsc.io/dotnet-framework: netcoreapp
properties:
  public: true
configurations:
  develop:
    build:
      target: develop
    env:
      ASPNETCORE_ENVIRONMENT: Development
    command: ["dotnet", "watch", "run"]
  develop.cli:
    watch:
      "*.*proj":
        action: restart
  develop.vscode:
    imports:
      vsdbg: stephpr/vsdbg:15.1.10502.1@vsdbg:vsdbg
    command: ["sleep", "infinity"]
    tasks:
      init:
        command: ["dotnet", "restore"]
      build:
        command: ["dotnet", "build"]
      test:
        command: ["dotnet", "test"]
      debug:
        tty: false
      run:
        command: ["dotnet", "run"]
        watch:
          "*.*proj":
            action: reexec
            after: init
          "*.cs":
            action: reexec
  release:
    sync: false